<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="../css/Briefing.css">
<script>
    function Alert() {
        alert("説明会を新規登録しました")
    }
</script>
<head>
    <meta charset="UTF-8">
    <p id="title" align="center">説明会登録</p>
</head>
<body>
    <p style="font-size: 30px;">企業名</p>
    <input type="text" id="Comname" style="width: 100%">
    <p style="font-size: 30px;">日時</p>
    <input type="time" id="Comtime" style="width: 100%">
    <p style="font-size: 30px;">場所</p>
    <input type="text" id="Complace" style="width: 100%">
    <p style="font-size: 30px;">持参物</p>
    <input type="text" id="Comhave" style="width: 100%">
    <p style="font-size: 30px;">備考</p>
    <input type="text" id="Comremarks" style="width: 100%">
    <input type="button" onclick="location.href='./Briefing.html';Alert()"
           value="新規登録" style="width: 100%">
</body>
</html>
